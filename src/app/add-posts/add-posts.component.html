<header class="masthead" style="background-image: url('https://wallpapercave.com/wp/wp2508260.jpg')">
  <div class="container position-relative px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
          <div class="col-md-10 col-lg-8 col-xl-7">
              <div class="site-heading">
                  <h1>Ajouter un post</h1>
              </div>
          </div>
      </div>
  </div>
</header>
<div class="container col-4">
  <form #addPostForm="ngForm" (ngSubmit) ="createPost(addPostForm)">

    <!-- Text input -->
    <div class="form-group mb-4">
      <label class="form-label" for="Posttitle">Titre du post</label>
      <input ngModel name="title" type="text" id="Posttitle" class="form-control" />

    </div>

    <!-- Text input -->
    <div class="form-group mb-4">
      <label class="form-label" for="author_id">Auteur</label>
      <select ngModel name="author_id" id="author_id" class="form-control">
        <option *ngFor="let author of authors" [value]="author.id">{{author.full_name}}</option>

      </select>

    </div>
    <div class="form-group mb-4">
      <label class="form-label" for="Postimage_url">Image</label>
      <input ngModel name="image_url" type="text" id="Postimage_url" class="form-control" />

    </div>
    <div class="form-group mb-4">
      <label class="form-label" for="Postresume">Resum√© du post</label>
      <input ngModel name="resume" type="text" id="Postresume" class="form-control" />

    </div>

    <!-- Message input -->
    <div class="form-group mb-4">
      <label class="form-label" for="Postcontent">Contenu</label>
      <textarea ngModel name="content" type="text" id="Postcontent" class="form-control" rows="4"></textarea>

    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">Enregistrer</button>
  </form>
</div>
