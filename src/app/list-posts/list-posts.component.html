<header class="masthead" style="background-image: url('https://i.pinimg.com/originals/9f/59/42/9f5942b2e94ff5454d4f342dd7c3c48f.jpg')">
  <div class="container position-relative px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
          <div class="col-md-10 col-lg-8 col-xl-7">
              <div class="site-heading">
                  <h1>Acceuil / Article</h1>
              </div>
          </div>
      </div>
  </div>
</header>

<main class="my-5">
  <div class="container">
    <!--Section: Content-->
    <!-- <section class="text-center"> -->
      <h1 class="text-center my-5"><strong>Derniers articles</strong></h1>

      <div class="row" *ngFor="let post of posts">
        <div class="card mb-2">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img src={{post.image_url}} class="card-img" alt="...">
            </div>
            <div class="col-md-8 my-4">
              <div class="row justify-content-between">
                <div class="col-8 ">
                  <h5 class="card-title">{{post.title}}</h5>
                  <p class="card-text">{{post.resume}}</p>
                </div>
                <div class="col-4">
                  <h5 class="text-muted ">Date : {{post.created_at | date:"dd/MM/YY"}}</h5>
                </div>
              </div>
              <div class="col-4 mt-5">
                <a [routerLink]="'/lire/' + post.id" class="btn btn-primary">Lire l'article</a>
              </div>

          </div>
        </div>
